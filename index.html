<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Minx üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  .center {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* ==== COLLAGE ==== */
.collage {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 6px;
  z-index: -3;
  animation: drift 40s linear infinite alternate;
}

@keyframes drift {
  from { transform: scale(1) translate(0,0); }
  to   { transform: scale(1.03) translate(-10px, -10px); }
}

.collage div {
  background-size: cover;
  background-position: center;
  filter: brightness(0.85);
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(255, 154, 158, 0.65),
    rgba(250, 208, 196, 0.65)
  );
  z-index: -2;
}

/* ==== SPARKLES ==== */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: sparkleFloat linear infinite;
}

@keyframes sparkleFloat {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ==== HEARTS ==== */
.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.85;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ==== CARD ==== */
.card {
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.18);
  border-radius: 24px;
  padding: 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  color: white;
}

.photo {
  height: 220px;
  background: url("valentine.jpeg") center/contain no-repeat;
  margin-bottom: 14px;
}

.name {
  font-size: 1.9rem;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); text-shadow: 0 0 6px #ff6f91; }
  50% { transform: scale(1.12); text-shadow: 0 0 22px #ff4d6d; }
  100% { transform: scale(1); }
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 26px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
}
</style>
</head>

<body>

<!-- COLLAGE -->
<div class="collage">
  <div style="background-image:url('photo1.jpeg')"></div>
  <div style="background-image:url('photo2.jpeg')"></div>
  <div style="background-image:url('photo3.jpeg')"></div>
  <div style="background-image:url('photo4.jpeg')"></div>
  <div style="background-image:url('photo5.jpeg')"></div>
  <div style="background-image:url('photo6.jpeg')"></div>
  <div style="background-image:url('photo7.jpeg')"></div>
  <div style="background-image:url('photo8.jpeg')"></div>
  <div style="background-image:url('photo9.jpeg')"></div>
  <div style="background-image:url('photo10.jpeg')"></div>
  <div style="background-image:url('photo11.jpeg')"></div>
  <div></div>
</div>

<div class="overlay"></div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="center">
  <div class="card" id="card">
  <div class="photo"></div>
  <div class="name">Minx üíñ</div>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes! üíï</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
/* MUSIC */
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

/* SPARKLES */
function sparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random()*100+"vw";
  s.style.bottom = "-10px";
  s.style.animationDuration = Math.random()*5+6+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
}
setInterval(sparkle, 500);

/* HEARTS */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  h.style.fontSize = Math.random()*20+15+"px";
  h.style.animationDuration = Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart, 400);

/* NO BUTTON */
const noBtn = document.getElementById("noBtn");
let scale = 1;

function dodge() {
  scale -= 0.12;
  if (scale < 0.4) scale = 0.4;
  noBtn.style.transform =
    `translate(${Math.random()*220-110}px,${Math.random()*80-40}px) scale(${scale})`;
}
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

/* YES CLICK */
document.getElementById("yesBtn").onclick = () => {
  for(let i=0;i<50;i++) setTimeout(heart, i*25);
  showFinal();
};

function showFinal() {
  document.querySelector(".center").innerHTML = `
    <div style="
      height:100vh;
      width:100vw;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:white;
      text-align:center;
      padding:20px;
    ">
      <h1 id="typing"></h1>
      <p style="margin-top:15px;font-size:1.1rem;">
        Thank you for choosing me.<br>
        I promise to love you,<br>
        laugh with you,<br>
        and choose you every single day ‚ù§Ô∏è
      </p>
      <p style="margin-top:25px;font-size:0.9rem;opacity:0.85;">
        Save this page forever üíñ
      </p>
    </div>
  `;

  typeText("I Love You, Minx üíò");
}

  function typeText(text) {
  const el = document.getElementById("typing");
  let i = 0;

  function startTyping() {
    el.textContent = "";
    i = 0;

    const interval = setInterval(() => {
      el.textContent += text[i];
      i++;
      if (i === text.length) {
        clearInterval(interval);
        setTimeout(startTyping, 2000); // wait 2s then repeat
      }
    }, 120);
  }

  startTyping();
}
}

/* TYPING EFFECT */
function typeText(text) {
  const el = document.getElementById("typing");
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text[i];
    i++;
    if (i === text.length) clearInterval(interval);
  }, 120);
}
</script>

</body>
</html>
