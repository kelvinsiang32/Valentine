<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Minx üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* ==== BACKGROUND COLLAGE ==== */
.collage {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(3, 1fr);
  gap: 6px;
  z-index: -2;
}

.collage div {
  background-size: cover;
  background-position: center;
  filter: brightness(0.85);
}

.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(255, 154, 158, 0.65),
    rgba(250, 208, 196, 0.65)
  );
  z-index: -1;
}

/* ==== FLOATING HEARTS ==== */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ==== MAIN CARD ==== */
.card {
  backdrop-filter: blur(14px);
  background: rgba(255,255,255,0.18);
  border-radius: 24px;
  padding: 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  color: white;
}

.photo {
  height: 220px;
  background: url("valentine.jpeg") center/contain no-repeat;
  margin-bottom: 14px;
}

/* Animated name */
.name {
  font-size: 1.9rem;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); text-shadow: 0 0 6px #ff6f91; }
  50% { transform: scale(1.12); text-shadow: 0 0 22px #ff4d6d; }
  100% { transform: scale(1); }
}

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 26px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
}
</style>
</head>

<body>

<!-- BACKGROUND COLLAGE -->
<div class="collage">
  <div style="background-image:url('bg1.jpeg')"></div>
  <div style="background-image:url('bg2.jpeg')"></div>
  <div style="background-image:url('bg3.jpeg')"></div>
  <div style="background-image:url('bg4.jpeg')"></div>
  <div style="background-image:url('bg5.jpeg')"></div>
  <div style="background-image:url('bg6.jpeg')"></div>
  <div style="background-image:url('bg7.jpeg')"></div>
  <div style="background-image:url('bg8.jpeg')"></div>
  <div style="background-image:url('bg9.jpeg')"></div>
  <div style="background-image:url('bg10.jpeg')"></div>
  <div style="background-image:url('bg11.jpeg')"></div>
  <div></div>
</div>

<div class="overlay"></div>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="photo"></div>
  <div class="name">Minx üíñ</div>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes! üíï</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
// Start music
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

// Floating hearts
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  h.style.fontSize = Math.random()*20+15+"px";
  h.style.animationDuration = Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart, 350);

// No button dodge
const noBtn = document.getElementById("noBtn");
let scale = 1;

function dodge() {
  scale -= 0.12;
  if (scale < 0.4) scale = 0.4;
  noBtn.style.transform =
    `translate(${Math.random()*220-110}px,${Math.random()*80-40}px) scale(${scale})`;
}
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

// YES CLICK
document.getElementById("yesBtn").onclick = () => {
  explode();
  slideshow();
};

// Heart explosion
function explode() {
  for (let i=0;i<45;i++) {
    setTimeout(heart, i*25);
  }
}

// Slideshow with fade + zoom
function slideshow() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    width:100vw;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
  ">
    <div>
      <h1>Minx üíò</h1>
      <img id="slide" style="
        width:260px;
        border-radius:18px;
        animation: fadeZoom 2.5s ease-in-out infinite alternate;
      ">
      <p style="margin-top:15px;font-size:1.1rem;">
        Thank you for choosing me.<br>
        I promise to love you,<br>
        laugh with you,<br>
        and choose you every single day ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <style>
  @keyframes fadeZoom {
    from { opacity: 0.6; transform: scale(1); }
    to { opacity: 1; transform: scale(1.08); }
  }
  </style>
  `;

  const photos = [
    "photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg",
    "photo5.jpeg","photo6.jpeg","photo7.jpeg","photo8.jpeg",
    "photo9.jpeg","photo10.jpeg","photo11.jpeg"
  ];

  let i = 0;
  const img = document.getElementById("slide");
  img.src = photos[0];

  setInterval(() => {
    img.style.opacity = 0;
    setTimeout(() => {
      i = (i + 1) % photos.length;
      img.src = photos[i];
      img.style.opacity = 1;
    }, 600);
  }, 2800);
}
</script>

</body>
</html>
