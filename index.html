<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Minx üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  overflow: hidden;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("photo1.jpeg"),
    url("photo2.jpeg"),
    url("photo3.jpeg"),
    url("photo4.jpeg");
  background-size: 50% 50%;
  background-position: top left, top right, bottom left, bottom right;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.85);
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Main card */
.card {
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  border-radius: 22px;
  padding: 22px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  color: white;
}

.photo {
  height: 220px;
  background: url("valentine.jpeg") center/contain no-repeat;
  margin-bottom: 15px;
}

/* Animated name */
.name {
  font-size: 1.8rem;
  animation: pulse 1.8s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); text-shadow: 0 0 5px #ff9a9e; }
  50% { transform: scale(1.1); text-shadow: 0 0 20px #ff4d6d; }
  100% { transform: scale(1); }
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 12px 26px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.35s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: #eee;
  position: absolute;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <div class="photo"></div>
  <div class="name">Minx üíñ</div>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes! üíï</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
// Start music on interaction
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

// Floating hearts
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random()*100+"vw";
  h.style.fontSize = Math.random()*20+15+"px";
  h.style.animationDuration = Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart, 350);

// No button dodge + shrink
const noBtn = document.getElementById("noBtn");
let scale = 1;

function dodge() {
  scale -= 0.12;
  if (scale < 0.4) scale = 0.4;
  noBtn.style.transform =
    `translate(${Math.random()*220-110}px,${Math.random()*80-40}px) scale(${scale})`;
}
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

// YES CLICK
document.getElementById("yesBtn").onclick = () => {
  explodeHearts();
  showSlideshow();
};

// Heart explosion
function explodeHearts() {
  for (let i=0;i<40;i++) {
    setTimeout(heart, i*30);
  }
}

// Slideshow page
function showSlideshow() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    width:100vw;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    text-align:center;
  ">
    <div>
      <h1>Minx üíò</h1>
      <img id="slide" style="width:260px;border-radius:18px;">
      <p style="margin-top:15px;font-size:1.1rem;">
        Thank you for choosing me.<br>
        I promise to love you,<br>
        laugh with you,<br>
        and choose you every single day ‚ù§Ô∏è
      </p>
    </div>
  </div>
  `;

  const photos = ["photo1.jpeg","photo2.jpeg","photo3.jpeg","photo4.jpeg"];
  let i = 0;
  const img = document.getElementById("slide");
  img.src = photos[0];

  setInterval(() => {
    i = (i+1) % photos.length;
    img.src = photos[i];
  }, 2500);
}
</script>

</body>
</html>
